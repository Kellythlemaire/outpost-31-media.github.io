<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Shipwreck</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="style.css">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
	</head>

	<body>
		<script type="module">
      import { ARButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js';


			let camera, scene, renderer;
    	let loader;
      let reticle;
      let controller;
      let ship;
      let mask;
      var object3D = null;





      init();
			animate();

			function init() {
				const container = document.createElement('div');
				document.body.appendChild(container);
	
				scene = new THREE.Scene();
	
				camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);
	
				renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
				container.appendChild(renderer.domElement);
	
				//light
				var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
				light.position.set(0.5, 1, 0.25);
				scene.add(light);
	
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);
	 
				addReticleToScene();
        addMaskToScene();
        addShipToScene();

        

        const button = ARButton.createButton(renderer, {requiredFeatures: ["hit-test"]});
        document.body.appendChild(button);

        window.addEventListener('resize', onWindowResize, false);
			}



      async function addShipToScene() {

        const shipUrl = "xrship3.glb";

        const loader = new THREE.GLTFLoader();

        // load the ship
        const gltf = await loader.loadAsync(shipUrl);
        ship = gltf.scene; // save a reference to this object in the "ship" variable
        ship.scale.multiplyScalar(.7); // make this particular ship a bit larger
        ship.visible = false; // set the ship to false
        scene.add(ship); // so ship is in the scene but invisible
      }
      async function addMaskToScene() {

        const maskUrl = "mask.glb";

        const maskLoader = new THREE.GLTFLoader();

        // load the ship
        const maskGltf = await maskLoader.loadAsync(maskUrl);
        mask = maskGltf.scene; // save a reference to this object in the "ship" variable
        mask.scale.multiplyScalar(.7); // make this particular ship a bit larger
        mask.visible = false; // set the ship to false
        //mask.material.color.set( 0x0000ff );
        //mask.material.colorWrite = true;
        scene.add(mask); // so ship is in the scene but invisible
        setMaterialsOnGLTF(mask);
        console.log(mask);
      }

      async function setMaterialsOnGLTF(mask) {
        console.log("updating material");
        if (mask.material) {
          const newMaterial = new THREE.MeshBasicMaterial({colorWrite: false});
          mask.material = newMaterial;
        }
        if (!mask.children) {
          return;
        }
        for (let i = 0; i < mask.children.length; i++) {
          setMaterialsOnGLTF(mask.children[i]);
        }
      }


      function addReticleToScene() {
        const geometry = new THREE.RingBufferGeometry(0.15, 0.2, 31).rotateX(-Math.PI/2); //draws ring
        const material = new THREE.MeshBasicMaterial();

        reticle = new THREE.Mesh(geometry, material);

        reticle.matrixAutoUpdate = false; //stops 3js from moving the reticle
        reticle.visible = false;
        scene.add(reticle);
      }

      function onSelect() {
        console.log("tap");
        if (reticle.visible && ship && mask) {
          mask.visible = true;
          ship.visible = true; // make sure we set the ship to visible
          // just update its position, not necessarily to create a new one
          ship.position.setFromMatrixPosition(reticle.matrix); 
          ship.quaternion.setFromRotationMatrix(reticle.matrix);
          ship.translateY(-.4); 
          mask.position.setFromMatrixPosition(reticle.matrix); 
          mask.quaternion.setFromRotationMatrix(reticle.matrix);
          mask.translateY(-.4);
          spawned = true;
        }
      }


			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
	
				renderer.setSize(window.innerWidth, window.innerHeight);
			}
	
			// this function is only called one time
			function animate() {
				// here we set the render function to be called in a loop
				renderer.setAnimationLoop(render);
			}

      let hitTestSource = null;
      let localSpace = null;
      let hitTestSourceInitialized = false;
      let spawned = false;

      // This function gets called just once to initialize a hitTestSource
      // The purpose of this function is to get a) a hit test source and b) a reference space
      async function initializeHitTestSource() {
        const session = renderer.xr.getSession();
        const viewerSpace = await session.requestReferenceSpace("viewer");//get viewer space basically orgin of the phone that always moves with phone
        hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
        console.log(hitTestSource);
        localSpace = await session.requestReferenceSpace("local");
        console.log(localSpace);
        hitTestSourceInitialized = true;

        // In case we close the AR session by hitting the button "End AR"
        session.addEventListener("end", () => {
          hitTestSourceInitialized = false;
          hitTestSource = null;
        });
      }

	
			// render function called on a loop every time the screen is refreshed
			// which typically means 60 times a second (60 frames per second)
			function render(timestamp, frame) {
        if (frame) {
          if (!spawned){
            if(!hitTestSourceInitialized){
              initializeHitTestSource();
            }
            
            if(hitTestSourceInitialized){
              const hitTestResults = frame.getHitTestResults(hitTestSource);
              //console.log(hitTestResults); //sends an array every frame, the first result in the array is the closest to camera
  
              if (hitTestResults.length > 0) {
                const hit = hitTestResults[0];
  
                const pose = hit.getPose(localSpace);
                reticle.visible = true;
  
                reticle.matrix.fromArray(pose.transform.matrix);
              } else {
                reticle.visible = false;
              }
            }          
          } else {
            reticle.visible = false;
          }
				  renderer.render(scene, camera);
    		}
      }
		</script>
	</body>
</html>
